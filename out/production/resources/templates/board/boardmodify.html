<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
  <meta charset="UTF-8">
  <title>Board-Modify</title>
</head>
<body>
<div layout:fragment="content">

  <div class="container" style="margin-top:90px;">


    <div class="omb_login">
      <h3 class="omb_authTitle">Modify Posts</h3>
      <div class="row omb_row-sm-offset-3 omb_socialButtons">
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr"></span>
        </div>
      </div>

      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form method="post" th:action="@{/boardmodify}" name="boardwriteform" onsubmit="return boardwrite_check()">

            <input type="hidden" name="id" th:value="${boardDto.id}">

            <div class="form-group"><label>Title</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="text" class="form-control" name="title" th:value="${boardDto.title}">
            </div>

            <div class="form-group"><label>Name</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="text" name="name" class="form-control" th:value="${boardDto.name}" readonly="readonly">
            </div>

            <div class="form-group"><label>Contents</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <textarea name="contents" class="form-control" rows="7" th:utext="${boardDto.contents}"></textarea>
            </div>

            <button class="btn btn-lg btn-primary btn-block" id="login-btn1" type="submit">게시글 수정</button>
            <br>
            <button type="button" class="btn btn-lg btn-primary btn-block" id="login-btn2" onclick="history.back()">취소</button>

          </form>

        </div>
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
        </div>
      </div>

    </div>

  </div>

</div>

<br><br><br>

</body>
</html>
