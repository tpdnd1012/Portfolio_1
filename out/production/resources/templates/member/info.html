<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
  <meta charset="UTF-8">
  <title>Infomation</title>
</head>
<body>
<div layout:fragment="content">

  <div class="container" style="margin-top:90px;">


    <div class="omb_login">
      <h3 class="omb_authTitle">Member Info</h3>
      <div class="row omb_row-sm-offset-3 omb_socialButtons">
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr"></span>
        </div>
      </div>

      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" th:action="@{/info}" autocomplete="off" method="POST" name="infoform" onsubmit="return info_check()">

              <input type="hidden" class="form-control" name="no" th:value="${session.loginuser.no}">

            <div class="input-group" style="margin-bottom: 20px;">
              <input  type="password" class="form-control" name="member_pw" placeholder="비밀번호">
            </div>

            <span th:if="${c == '1'}" class="help-block">패스워드가 틀립니다.</span>

            <button class="btn btn-lg btn-primary btn-block" id="login-btn1" type="submit">확인</button>
            <br>
            <button type="button" class="btn btn-lg btn-primary btn-block" id="login-btn2" onclick="history.back()">취소</button>

          </form>
        </div>
      </div>

    </div>

    <br><br><br>

  </div>

</div>
</body>
</html>
