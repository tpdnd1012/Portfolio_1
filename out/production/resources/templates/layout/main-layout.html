<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="header_h">
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <link rel="icon" type="image/x-icon" th:href="@{../static/favicon_AIG_icon.ico}" />
