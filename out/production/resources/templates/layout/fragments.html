<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>The Beginning of a Book</title>
</head>
<body>

<th:block th:fragment="headerFragment">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}" style="color: black;">The Beginning of a Book</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav ms-auto py-4 py-lg-0" th:if="${session.loginuser==null}"> <!-- 로그인이 없는 경우 -->
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/login}" style="color: black;">로그인</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/signup}" style="color: black;">회원가입</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/booklist}" style="color: black;">도서목록</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/board}" style="color: black;">게시판</a></li>
                </ul>

                <ul class="navbar-nav ms-auto py-4 py-lg-0" th:if="${session.loginuser!=null}"> <!-- 로그인 했을경우 -->

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{booklist}" style="color: black;">도서목록</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/board}" style="color: black;">게시판</a>
                    </li>

                    <li class="nav-item"> <!--관리자면 안보이게-->
                        <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: black;" th:if="${session.loginuser.member_id != 'admin'}" th:href="@{/cart}">장바구니</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: black;" th:if="${session.loginuser.member_id != 'admin'}" th:text="|${session.loginuser.name}님 환영합니다|"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: black;" th:if="${session.loginuser.member_id == 'admin'}" th:text="|관리자님 환영합니다|"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: black;" th:if="${session.loginuser.member_id == 'admin'}" th:href="@{/admin}">관리자</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: black;" th:href="@{/}">홈으로</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: black;" th:href="@{/info}">내정보</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: black;" th:href="@{/logout}">로그아웃</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- Page Header-->
    <!--<header class="masthead">-->
    <header class="masthead" style="padding: 0; margin: 0;">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/static/images/slide1.jpg}" class="d-block w-100" style="height: 600px;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/static/images/slide2.jpg}" class="d-block w-100" style="height: 600px;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/static/images/slide3.jpg}" class="d-block w-100" style="height: 600px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </header>

</th:block>

<th:block th:fragment="footerFragment">

    <!-- Footer-->
    <footer class="border-top" style="background-color: #F4F0F0;">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <div class="small text-center text-muted fst-italic">
                        김세웅 : tpdnd1012@naver.com
                    </div>

                </div>
            </div>
        </div>
    </footer>

</th:block>

</body>
</html>
