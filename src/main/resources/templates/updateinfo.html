<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" style="margin-top:90px;">


    <div class="omb_login">
        <h3 class="omb_authTitle">Sign Up</h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr"></span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form method="post" action="/updatecomplete" name="form" onsubmit="return sign_check()">

                    <input type="hidden" name="no" th:value="${updateuser.no}">
                    <input type="hidden" name="member_pw" th:value="${updateuser.member_pw}">

                    <div class="form-group"><label>ID</label></div>
                    <div class="input-group" style="margin-bottom: 30px;">
                        <input type="text" class="form-control" name="member_id" th:value="${updateuser.member_id}" readonly="readonly">
                    </div>

                    <div class="form-group"><label>Name</label></div>
                    <div class="input-group" style="margin-bottom: 30px;">
                        <input type="text" name="name" class="form-control" th:value="${updateuser.name}" placeholder="Name">
                    </div>

                    <div class="form-group" style="margin-bottom: 30px;">
                        <label style="margin-right: 30px;">Gender</label>
                        <label class="custom-control-label">
                            <input type="radio" class="custom-control-input" name="gender" value="남자" th:checked="${updateuser.gender}=='남자'">남자
                        </label>
                        &nbsp;&nbsp;&nbsp;
                        <label class="custom-control-label">
                            <input type="radio" class="custom-control-input" name="gender" value="여자" th:checked="${updateuser.gender}=='여자'">여자
                        </label>
                    </div>

                    <div class="form-group"><label>Birth</label></div>
                    <div class="input-group" style="margin-bottom: 30px;">
                        <input type="date" name="birth" class="form-control" th:value="${updateuser.birth}">
                    </div>

                    <div class="form-group"><label>Phone</label></div>
                    <div class="input-group" style="margin-bottom: 30px;">
                        <input type="text" name="phone1" class="form-control" th:value="${updateuser.phone1}" placeholder="010"> -
                        <input type="text" name="phone2" class="form-control" th:value="${updateuser.phone2}"> -
                        <input type="text" name="phone3" class="form-control" th:value="${updateuser.phone3}">
                    </div>

                    <div class="form-group"><label>Email</label></div>
                    <div class="input-group" style="margin-bottom: 30px;">
                        <input type="text" name="email1" class="form-control" th:value="${updateuser.email1}" style="height:35px;">&nbsp;@&nbsp;
                        <select class="form-select" name="email2" style="width:160px; display:inline-block; height:35px; font-size:13px;">
                            <option value="">선택해주세요</option>
                            <option value="naver.com" th:selected="${updateuser.email2}=='naver.com'">naver.com</option>
                            <option value="kakao.com" th:selected="${updateuser.email2}=='kakao.com'">kakao.com</option>
                            <option value="google.com" th:selected="${updateuser.email2}=='google.com'">google.com</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Address</label></div>
                    <div class="form-group" style="margin-bottom: 60px;">
                        <input type="text" id="sample4_postcode" placeholder="우편번호" name="address1" th:value="${updateuser.address1}">
                        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="sample4_roadAddress" placeholder="도로명주소" name="address2" th:value="${updateuser.address2}" style="width: 200px;">
                        <input type="text" id="sample4_jibunAddress" placeholder="지번주소" name="address3" th:value="${updateuser.address3}" style="width: 180px;">
                        <input type="text" id="sample4_detailAddress" placeholder="상세주소" name="address4" th:value="${updateuser.address4}"  style="width: 245px;">
                        <span id="guide" style="color:#999;display:none"></span>
                        <input type="hidden" id="sample4_extraAddress" placeholder="참고항목">
                    </div>

                    <div id="div2">
                        <button type="submit" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;">완료</button>
                        <button type="button" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;" onclick="history.back()">취소</button>
                    </div>

                </form>

            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
            </div>
        </div>

    </div>

</div>

</div>

<br><br><br>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
