<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
  <meta charset="UTF-8">
  <title>Find-ID</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container">

  <div class="omb_login">
    <h3 class="omb_authTitle">The beginning of a book</h3>
    <div style="text-align:center; margin: 20px 0 55px 0;">
      <p style="color:lightgray;">감사합니다. 회원가입이 완료되었습니다.</p>
    </div>
  </div>


  <div class="row omb_row-sm-offset-3 omb_loginOr">
    <div class="col-xs-12 col-sm-6">
      <hr class="omb_hrOr">
      <span class="omb_spanOr"></span>
    </div>
  </div>

  <div class="row omb_row-sm-offset-3" style="margin:30px 0 70px 0;">
    <div class="col-xs-12 col-sm-6">

      <button class="btn btn-lg btn-primary btn-block" id="login-btn1" type="submit" onclick="location.href='/login'">Login</button>
      <br>
      <button type="button" class="btn btn-lg btn-primary btn-block" id="login-btn2" onclick="location.href='/'">홈으로</button>

    </div>
  </div>


</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
