<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" style="margin-top:90px;">


  <div class="omb_login">
    <h3 class="omb_authTitle">Member Info</h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="omb_loginForm" action="/info" autocomplete="off" method="POST" name="infoform" onsubmit="return info_check()">

            <input type="hidden" class="form-control" name="member_id" th:value="${session.loginuser.member_id}">

          <div class="input-group" style="margin-bottom: 20px;">
            <input  type="password" class="form-control" name="member_pw" placeholder="비밀번호">
          </div>

          <button class="btn btn-lg btn-primary btn-block" id="login-btn1" type="submit">확인</button>
          <br>
          <button type="button" class="btn btn-lg btn-primary btn-block" id="login-btn2" onclick="history.back()">취소</button>

        </form>
      </div>
    </div>

  </div>

  <br><br><br>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
