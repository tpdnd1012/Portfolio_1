<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" style="margin-top:90px;">


  <div class="omb_login">
    <h3 class="omb_authTitle">The beginning of a book</h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">


    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="omb_loginForm" action="" autocomplete="off" method="POST">
          <div class="input-group" style="margin-bottom: 20px;">
            <input type="text" class="form-control" name="username" placeholder="아이디">
          </div>

          <div class="input-group" style="margin-bottom: 20px;">
            <input  type="password" class="form-control" name="password" placeholder="비밀번호">
          </div>
          <span class="help-block">Password error</span>

          <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-12"></div>
            <div class="col-xs-12 col-sm-12">
              <p class="omb_forgotPwd">
                <a href="#" style="text-decoration:none; color:#A19F9F; font-size:18px;">아이디 찾기</a>
                <a id="a1" href="#" style="text-decoration:none; color:#A19F9F; font-size:18px;">비밀번호 찾기</a>
              </p>
            </div>
          </div>

          <button class="btn btn-lg btn-primary btn-block" style="width:100%; background-color:#8A8888; border-radius:10px; border:none; margin-bottom: 10px;" type="submit">Login</button>
          <br>
          <button type="button" class="btn btn-lg btn-primary btn-block" onclick="location.href='/signup'" style="width:100%; background-color:#8A8888; border-radius:10px; border:none;">Sign Up</button>

        </form>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">or</span>
      </div>
    </div>

    <ul class="list-inline text-center">
      <li class="list-inline-item">
        <a href="#!" style="color: lightgray;">
            <span class="fa-stack fa-lg">
              <img th:src="@{../static/images/kakao_login.png}" style="width:50px;">
            </span>
        </a>
      </li>

      <li class="list-inline-item">
        <a href="#!" style="color: lightgray;">
            <span class="fa-stack fa-lg">
              <img th:src="@{../static/images/naver_login.png}" style="width:50px;">
            </span>
        </a>
      </li>

      <li class="list-inline-item">
        <a href="#!" style="color: lightgray;">
            <span class="fa-stack fa-lg">
              <img th:src="@{../static/images/google_login.png}" style="width:50px;">
            </span>
        </a>
      </li>
    </ul>

  </div>

<br><br><br>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
