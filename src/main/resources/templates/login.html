<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container">


  <div class="omb_login">
    <h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">

      <ul class="list-inline text-center">
        <li class="list-inline-item">
          <a href="#!" style="color: lightgray;">
            <span class="fa-stack fa-lg">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-google fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </li>

        <li class="list-inline-item">
          <a href="#!" style="color: lightgray;">
            <span class="fa-stack fa-lg">
              <img th:src="@{../static/images/navericon.png}" style="width:50px;">
            </span>
          </a>
        </li>

        <li class="list-inline-item">
          <a href="#!" style="color: lightgray;">
            <span class="fa-stack fa-lg">
              <i class="fas fa-circle fa-stack-2x"></i>

            </span>
          </a>
        </li>
      </ul>

    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">or</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="omb_loginForm" action="" autocomplete="off" method="POST">
          <div class="input-group">
            <input type="text" class="form-control" name="username" placeholder="아이디">
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <input  type="password" class="form-control" name="password" placeholder="비밀번호">
          </div>
          <span class="help-block">Password error</span>
          <br>
          <button class="btn btn-lg btn-primary btn-block" style="width:100%;" type="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">

      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a href="#">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </p>
      </div>
    </div>
  </div>



</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
