<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
  <meta charset="UTF-8">
  <title>Info-Write</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" style="margin-top:90px;">

  <div class="omb_login">

    <h3 class="omb_authTitle">Info-Write</h3>

    <div class="row omb_row-sm-offset-3 omb_socialButtons">
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
      </div>
    </div>

    <div id="div1">
      <form method="post" action="/updatepwcomplete" name="updatepwform" onsubmit="return updatepw()">

        <input type="hidden" name="no" th:value="${member.no}">
        <input type="hidden" name="password" th:value="${member.member_pw}">

        <table style="border: solid 1px #E0DEDE; width:700px;">

          <tr>
            <th style="width: 220px;">기존 비밀번호</th>
            <td>
              <input type="password" name="password2" class="form-control" style="width:190px; display:inline-block; height:25px;" placeholder="Existing Password">
            </td>
          </tr>

          <tr>
            <th>변경 비밀번호</th>
            <td>
              <input type="password" name="member_pw" class="form-control" style="width:190px; display:inline-block; height:25px;" placeholder="Change Password">
            </td>
          </tr>

          <tr>
            <th>변경 비밀번호 확인</th>
            <td>
              <input type="password" name="member_pw2" class="form-control" style="width:190px; display:inline-block; height:25px;" placeholder="Confirm Change Password">
            </td>
          </tr>

        </table>

        <div id="div2">
          <button type="submit" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;">완료</button>
          <button type="button" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;" onclick="history.back()">취소</button>
        </div>

      </form>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
      </div>
    </div>

  </div>

</div>
<br><br>

<div th:replace="footer :: footer"></div>
</body>
</html>
