<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div th:replace="adminnav :: adminnav"></div>

<div class="container">

  <table class="table table-responsive" style="text-align: center;">

    <tr>
      <th>이미지</th>
      <th>도서명</th>
      <th>장르</th>
      <th>출판사</th>
      <th>출판일</th>
      <th>대여여부</th>
      <th>대여금액</th>
      <th>비고</th>
    </tr>

    <tr>
      <td>이미지</td>
      <td>도서명</td>
      <td>장르</td>
      <td>출판사</td>
      <td>출판일</td>
      <td>대여여부</td>
      <td>대여금액</td>
      <td>
        <a th:href="@{/}" style="text-decoration:none; color:#A19F9F; font-size:18px;">수정</a>
        <a th:href="@{/}" id="a1" style="text-decoration:none; color:#A19F9F; font-size:18px;">삭제</a>
      </td>
    </tr>

  </table>

  <div style="text-align: right;">
    <button class="btn btn-default" onclick="location.href='/bookadd'">등록</button>
  </div>

  <div class="row-fluid" style="text-align:center; margin: 20px 0 30px 0;">
    <form method="post" action="/boardsearch">

      <select class="form-select" name="keyword" style="width:100px; display:inline-block;">
        <option value="id">번호</option>
        <option value="title">제목</option>
        <option value="contents">내용</option>
        <option value="name">작성자</option>
      </select>

      <input type="text" class="form-control" name="search" placeholder="Search" style="width: 25%; display:inline-block;">
      <button type="submit" class="btn btn-default" style="padding: 0 0 5px 5px;">Search</button>

    </form>
  </div>

</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
