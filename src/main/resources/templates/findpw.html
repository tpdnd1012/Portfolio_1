<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
  <meta charset="UTF-8">
  <title>Find-ID</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" style="margin-top:90px;">

  <div class="omb_login">

    <h3 class="omb_authTitle">Find-ID</h3>

    <div th:replace="findmenu :: findmenu"></div>

    <div class="row omb_row-sm-offset-3 omb_socialButtons">
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
      </div>
    </div>

    <div id="div1">
      <form method="post" action="/signup" name="form" onsubmit="return sign_check()">

        <table style="border: solid 1px #E0DEDE; width:700px;">

          <tr>
            <th>아이디</th>
            <td>
              <input type="text" name="name" class="form-control" style="width:190px; display:inline-block; height:25px;" placeholder="ID">
            </td>
          </tr>

          <tr>
            <th>생년월일</th>
            <td>
              <input type="date" name="birth" class="form-control" style="width:190px; display:inline-block; height:25px;">
            </td>
          </tr>

          <tr>
            <th>이메일</th>
            <td>
              <input type="text" name="email1" class="form-control" style="width:100px; display:inline-block; height:25px;">&nbsp;@
              <select class="form-select" name="email2" style="width:160px; display:inline-block; height:35px; font-size:13px;">
                <option value="">선택해주세요</option>
                <option value="naver.com">naver.com</option>
                <option value="kakao.com">kakao.com</option>
                <option value="google.com">google.com</option>
              </select>
            </td>
          </tr>

        </table>

        <div id="div2">
          <button type="submit" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;">비밀번호 찾기</button>
          <button type="button" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;">취소</button>
        </div>

      </form>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
      </div>
    </div>

  </div>

</div>
<br><br>


<div th:replace="footer :: footer"></div>
</body>
</html>
