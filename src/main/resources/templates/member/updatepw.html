<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
  <meta charset="UTF-8">
  <title>Update-PW</title>
</head>
<body>
<div layout:fragment="content">

  <div class="container" style="margin-top:90px;">


    <div class="omb_login">
      <h3 class="omb_authTitle">Sign Up</h3>
      <div class="row omb_row-sm-offset-3 omb_socialButtons">
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr"></span>
        </div>
      </div>

      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form method="post" action="/updatepwcomplete" name="updatepwform" onsubmit="return updatepw()">

            <input type="hidden" name="no" th:value="${member.no}">
            <input type="hidden" name="password" th:value="${member.member_pw}">

            <div class="form-group"><label>Existing password</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="password" name="password2" class="form-control" placeholder="Existing password">
            </div>

            <div class="form-group"><label>Password to change</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="password" name="member_pw" class="form-control" placeholder="Password to change">
            </div>

            <div class="form-group"><label>Confirm Password to Change</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="password" name="member_pw2" class="form-control" placeholder="Confirm Password to Change">
            </div>


            <div id="div2">
              <button type="submit" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;">완료</button>
              <button type="button" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;" onclick="history.back()">취소</button>
            </div>

          </form>

        </div>
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
        </div>
      </div>

    </div>

  </div>

</div>

<br><br><br>

</body>
</html>
