<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"> <!-- layout:decorate="~{layout/main-layout}" 추가 안하면 헤더, 푸터 적용 X -->
<head>
    <meta charset="UTF-8">
    <title>Find-ID-Info</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container">

        <div class="omb_login">
            <h3 class="omb_authTitle">The beginning of a book</h3>
            <div style="text-align:center; margin: 20px 0 55px 0;">
                <p style="color:lightgray;">회원님의 아이디는 <span style="color:black;" th:text="${findid.member_id}"></span> 입니다.</p>
            </div>
        </div>


        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr"></span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3" style="margin:30px 0 70px 0;">
            <div class="col-xs-12 col-sm-6">

            <button class="btn btn-lg btn-primary btn-block" id="login-btn1" type="submit" onclick="location.href='/login'">Login</button>
            <br>
            <button type="button" class="btn btn-lg btn-primary btn-block" id="login-btn2" onclick="location.href='/findpw'">비밀번호 찾기</button>

            </div>
        </div>


    </div>

</div>
</body>
</html>
