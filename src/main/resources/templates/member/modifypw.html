<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
  <meta charset="UTF-8">
  <title>Modify-PW</title>
</head>
<body>
<div layout:fragment="content">

  <div class="container" style="margin-top:90px;">

    <div class="omb_login">

      <h3 class="omb_authTitle">Modify-PW</h3>

      <!--<div th:replace="findmenu :: findmenu"></div>-->

      <div class="row omb_row-sm-offset-3 omb_socialButtons">
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr"></span>
        </div>
      </div>

      <div id="div1">
        <form method="post" action="/modifypw" name="form">

          <input type="hidden" name="no" th:value="${findpw.no}">

          <table style="border: solid 1px #E0DEDE; width:700px;">

            <tr>
              <th>비밀번호</th>
              <td>
                <input type="password" name="member_pw" class="form-control" style="width:190px; display:inline-block; height:25px;" placeholder="Password">
              </td>
            </tr>

            <tr>
              <th>비밀번호 확인</th>
              <td>
                <input type="password" name="member_pw2" class="form-control" style="width:190px; display:inline-block; height:25px;" PLACEHOLDER="Confirm Password">
              </td>
            </tr>

          </table>

          <div id="div2">
            <button type="submit" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;">비밀번호 변경</button>
            <button type="button" class="btn btn-light" style="border-radius: 15px; padding: 12px 17px;" onclick="location.href='/'">홈으로</button>
          </div>

        </form>
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr"></span>
        </div>
      </div>

    </div>

  </div>
  <br><br>

</div>
</body>
</html>
