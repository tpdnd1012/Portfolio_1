<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<!-- <body onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload=""> 로그인 후 뒤로가기 막기 -->
<body>
<div layout:fragment="content">

  <div class="container" style="margin-top:90px;">


    <div class="omb_login">
      <h3 class="omb_authTitle">Sign Up</h3>
      <div class="row omb_row-sm-offset-3 omb_socialButtons">
      </div>

      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr"></span>
        </div>
      </div>

      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form method="post" action="/signup" name="form" onsubmit="return sign_check()">


            <div class="form-group"><label>ID</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="text" class="form-control" name="member_id" placeholder="ID">
              <input type="button" id="btn1" value="중복체크" onclick="id_check()">
            </div>

            <div id="resultDiv">
              <p th:if="${msg==1}">현재 사용중인 아이디입니다.</p>
              <p th:if="${msg==0}">사용 가능한 ID 입니다.</p>
            </div>

            <div class="form-group"><label>Password</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="password" name="member_pw" class="form-control" placeholder="Passwrod">
            </div>

            <div class="form-group"><label>Confirm Password</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="password" name="member_pw2" class="form-control" placeholder="Confirm Password">
            </div>

            <div class="form-group"><label>Name</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="text" name="name" class="form-control" placeholder="Name">
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
              <label style="margin-right: 30px;">Gender</label>
              <label class="custom-control-label">
                <input type="radio" class="custom-control-input" name="gender" value="남자">남자
              </label>
              &nbsp;&nbsp;&nbsp;
              <label class="custom-control-label">
                <input type="radio" class="custom-control-input" name="gender" value="여자">여자
              </label>
            </div>

            <div class="form-group"><label>Birth</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="date" name="birth" class="form-control">
            </div>

            <div class="form-group"><label>Phone</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="text" name="phone1" class="form-control" placeholder="010"> -
              <input type="text" name="phone2" class="form-control"> -
              <input type="text" name="phone3" class="form-control">
            </div>

            <div class="form-group"><label>Email</label></div>
            <div class="input-group" style="margin-bottom: 30px;">
              <input type="text" name="email1" class="form-control" style="height:35px;">&nbsp;@&nbsp;
              <select class="form-select" name="email2" style="width:160px; display:inline-block; height:35px; font-size:13px;">
                <option value="">선택해주세요</option>
                <option value="naver.com">naver.com</option>
                <option value="kakao.com">kakao.com</option>
                <option value="google.com">google.com</option>
              </select>
            </div>

            <div class="form-group"><label>Address</label></div>
            <div class="form-group" style="margin-bottom: 60px;">
              <input type="text" id="sample4_postcode" placeholder="우편번호" name="address1">
              <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
              <input type="text" id="sample4_roadAddress" placeholder="도로명주소" name="address2" style="width: 200px;">
              <input type="text" id="sample4_jibunAddress" placeholder="지번주소" name="address3" style="width: 180px;">
              <input type="text" id="sample4_detailAddress" placeholder="상세주소" name="address4"  style="width: 245px;">
              <span id="guide" style="color:#999;display:none"></span>
              <input type="hidden" id="sample4_extraAddress" placeholder="참고항목">
            </div>

            <button class="btn btn-lg btn-primary btn-block" id="login-btn1" type="submit">회원가입</button>
            <br>
            <button type="button" class="btn btn-lg btn-primary btn-block" id="login-btn2" onclick="location.href='/'">취소</button>

          </form>

          </div>
        </div>

          <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
              <hr class="omb_hrOr">
            </div>
          </div>

        </div>

  </div>

  </div>

<br><br><br>

</body>
</html>
