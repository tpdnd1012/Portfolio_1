<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" style="margin-top:50px;">

    <div class="omb_login">

        <h3 class="omb_authTitle">Publishing a Post</h3>

        <div class="row omb_row-sm-offset-3 omb_socialButtons">
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr"></span>
            </div>
        </div>

            <form method="post" action="/signup" name="form" onsubmit="return sign_check()">

                <div class="form-group">
                    <label>제목</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="form-group">
                    <label>작성자</label>
                    <input type="text" name="name" class="form-control" th:value="${session.loginuser.name}" disabled="disabled">
                </div>

                <div class="form-group">
                    <label>내용</label>
                    <textarea name="contents" class="form-control" rows="10"></textarea>
                </div>

                <input type="submit" value="등록" class="btn btn-info">

            </form>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr"></span>
            </div>
        </div>

    </div>

</div>
<br><br>

<div th:replace="footer :: footer"></div>
</body>
</html>
