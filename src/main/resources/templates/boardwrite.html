<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: header_h">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" style="margin-top:90px;">


    <div class="omb_login">
        <h3 class="omb_authTitle">Publishing a Post</h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr"></span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form method="post" action="/boardwrite" name="boardwriteform" onsubmit="return boardwrite_check()">

                    <input type="hidden" name="no" th:value="${session.loginuser.no}">
                    <input type="hidden" name="name" th:value="${session.loginuser.name}">

                    <div class="form-group"><label>Title</label></div>
                    <div class="input-group" style="margin-bottom: 30px;">
                        <input type="text" class="form-control" name="title">
                    </div>

                    <div class="form-group"><label>Contents</label></div>
                    <div class="input-group" style="margin-bottom: 30px;">
                        <textarea name="contents" class="form-control" rows="7"></textarea>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" id="login-btn1" type="submit">게시글 등록</button>
                    <br>
                    <button type="button" class="btn btn-lg btn-primary btn-block" id="login-btn2" onclick="history.back()">취소</button>

                </form>

            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
            </div>
        </div>

    </div>

</div>

</div>

<br><br><br>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
